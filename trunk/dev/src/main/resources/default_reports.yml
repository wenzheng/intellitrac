---
- !report
    name: All tickets
    description: Lists all tickets.
    query: SELECT p.value AS __color__, id AS ticket, summary, component, version, milestone, t.type AS type, owner, status, time AS created, changetime AS _changetime, description AS _description reporter AS _reporter FROM ticket t LEFT JOIN enum p ON p.name = t.priority AND p.type = 'priority' ORDER BY CAST(p.value AS int), milestone, t.type, time

- !report
    name: My active tickets
    description: Lists all active tickets assigned to the user.
    query: * from pupu
